<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>글 작성하기</title>
    <script type="text/javascript"  src="src\jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="src\bootstrap-3.3.2-dist\css\bootstrap.css">
    <style>
      .title{
        margin-top: 50px;
      }
      form{
        margin: auto;
      }
      .submit_button button{
        width: 80px;
        margin: auto;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <form method="get" action="list.html">  <!--get 방식으로 글 생성을 위한 데이터 전송-->
      <div class="container">
        <div class="row" align="center">
          <label class="title control-label col-md-1">제목</label>
          <input type="text" name="title" class="form-control">
          <div class="checkbox">
            <label>
              <input name="public" type="checkbox" value="1"> 비밀글
            </label>
            <label>
              <input name="public" type="checkbox" value="2"> 댓글 허용
            </label>
            <label>
              <input name="public" type="checkbox" value="3"> 공지글
            </label>
            <label>이미지 업로드:</label>
            <label><input type="file"></label>
          </div>
          <label class="control-label col-md-1">내용</label>
          <textarea name="content" rows="35" cols="70" class="form-control"></textarea>
          <div class="mb-3">
            <p class="col-md-4" align="left">첨부 파일: </p>
            <input class="form-control" type="file">
          </div>
        </div>
      </div>
      <div class="submit_button" align="center">
        <br>
        <!--작성한 글을 등록하거나 취소하는 버튼입니다, 두 버튼 작동후 목록으로 다시 되돌아옵니다-->
        <button class="list-group-item" type="submit">등록</button>
        <button class="list-group-item" type="button" onclick="location.href='list.html';" value="취소">취소</button>
      </div>
      <br>
    </form>
  </body>
</html>
